name: Java CI - FinalJayjay

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  Running-Automation-Tests:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: ☕ Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1.7.3

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Run Web Tests
        run: ./gradlew runWebTests -Dcucumber.filter.tags="@web"

      - name: Run API Tests
        run: ./gradlew runApiTests -Dcucumber.filter.tags="@api"

      - name: Upload Web Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-report
          path: |
            build/reports/web-cucumber.html
            build/reports/web-cucumber.json

      - name: Upload API Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-report
          path: |
            build/reports/api-cucumber.html
            build/reports/api-cucumber.json

      - name: Upload Cucumber HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cucumber-report
          path: target/index.html
